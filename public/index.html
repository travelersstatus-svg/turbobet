<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Pro Max</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --bg-dark: #0a0e17; --panel-bg: #161d2b; --win-green: #28a745; --accent-red: #d11348; --btn-orange: #d97706; --text-gray: #9ea0a3; }
        body { background: var(--bg-dark); color: white; font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; -webkit-user-select: none; user-select: none; }
        
        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: #0a0e17; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .auth-card { background: #161d2b; padding: 30px; border-radius: 20px; width: 85%; max-width: 350px; border: 1px solid #333; text-align: center; }
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        
        /* SIDE MENU & MODALS */
        #side-menu { position: fixed; top: 0; right: -100%; width: 85%; height: 100%; background: #0f1521; z-index: 5000; transition: 0.4s; padding: 20px; box-sizing: border-box; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 6000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: var(--panel-bg); padding: 20px; border-radius: 15px; width: 90%; border: 1px solid #333; }
        .m-btn { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }

        /* TOP NAV */
        .top-nav { background: #0f1521; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #252f44; }
        .balance-box { background: #000; border: 1px solid var(--win-green); padding: 5px 15px; border-radius: 20px; color: var(--win-green); font-weight: bold; }

        /* HISTORY, DISPLAY, BETTING (All your original styles below) */
        .history-container { background: #080c14; padding: 8px; position: relative; }
        .history-strip { display: flex; gap: 8px; overflow: hidden; width: 85%; height: 25px; align-items: center; }
        .hist-chip { font-size: 11px; padding: 4px 10px; border-radius: 12px; background: #1c2538; color: #9d50ff; font-weight: bold; flex-shrink: 0; }
        #multiplier-text { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 3.5rem; font-weight: 900; z-index: 10; }
        .display-area { position: relative; height: 210px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 70%); margin: 10px; border-radius: 15px; border: 1px solid #252f44; overflow: hidden; }
        .bet-container { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 10px; }
        .bet-card { background: var(--panel-bg); padding: 10px; border-radius: 15px; border: 1px solid #252f44; }
        .main-btn { width: 100%; height: 45px; margin-top: 8px; border: none; border-radius: 10px; font-weight: bold; color: white; cursor: pointer; background: var(--win-green); }
        .input-box { background: #000; border: 1px solid #444; border-radius: 20px; display: flex; justify-content: space-between; padding: 4px 10px; align-items: center; }
        .input-box input { background: none; border: none; color: #fff; width: 50px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-card">
        <h1 style="color:#ff0055; margin-bottom:5px;">AVIATOR PRO</h1>
        <p style="color:gray; font-size:12px;">Login or Create Account</p>
        <input type="number" id="phone" class="auth-input" placeholder="Phone Number">
        <input type="password" id="pass" class="auth-input" placeholder="Password">
        <button onclick="handleAuth()" style="width:100%; padding:15px; background:var(--win-green); color:white; border:none; border-radius:10px; font-weight:bold; margin-top:10px;">PROCEED</button>
    </div>
</div>

<div class="top-nav">
    <div style="color:#ff0055; font-weight:900; font-size:20px;">AVIATOR</div>
    <div style="display:flex; flex-direction:column; align-items:flex-end;">
        <div class="balance-box">â‚¹<span id="bal-text">0.00</span></div>
        <div onclick="toggleMenu()" style="cursor:pointer; font-size:20px;">â˜°</div>
    </div>
</div>

<div class="display-area">
    <div id="multiplier-text">1.00x</div>
    <canvas id="gameCanvas" width="800" height="400" style="width:100%; height:100%;"></canvas>
</div>

<div class="bet-container">
    <div class="bet-card">
        <div class="input-box">
            <input type="number" id="amt-1" value="100">
        </div>
        <button id="btn-1" class="main-btn" onclick="handleBet(1)">BET</button>
    </div>
    <div class="bet-card">
        <div class="input-box">
            <input type="number" id="amt-2" value="100">
        </div>
        <button id="btn-2" class="main-btn" onclick="handleBet(2)">BET</button>
    </div>
</div>

<div id="deposit-modal" class="modal">
    <div class="modal-content">
        <h3>ðŸ’° Deposit Money</h3>
        <p>Min: â‚¹100 | Get 10% Bonus</p>
        <button class="m-btn" style="background:#25D366; color:white;" onclick="window.open('https://wa.me/91XXXXXXXXXX?text=I+want+to+deposit')">Contact Admin</button>
        <button class="m-btn" onclick="closeModals()">Close</button>
    </div>
</div>

<div id="side-menu">
    <div onclick="openModal('deposit-modal')">ðŸ’° Deposit</div>
    <div onclick="localStorage.clear(); location.reload()">ðŸšª Logout</div>
</div>

<script>
    const socket = io();
    
    // Step B: Wallet 0 Logic
    let wallet = parseFloat(localStorage.getItem('aviator_bal'));
    if (isNaN(wallet)) wallet = 0; // New users start at 0
    
    let bonus = parseFloat(localStorage.getItem('aviator_bonus')) || 0;

    function handleAuth() {
        let p = document.getElementById('phone').value;
        if(p.length < 10) return alert("Enter valid phone");
        localStorage.setItem('aviator_user', p);
        document.getElementById('auth-screen').style.display = 'none';
    }

    if(localStorage.getItem('aviator_user')) document.getElementById('auth-screen').style.display = 'none';

    // Socket listeners for Deposit Approval
    socket.on('depositApproved', (data) => {
        wallet += data.amount;
        bonus += data.bonus;
        saveAndRefresh();
        alert("Payment Added!");
    });

    function saveAndRefresh() {
        localStorage.setItem('aviator_bal', wallet);
        localStorage.setItem('aviator_bonus', bonus);
        document.getElementById('bal-text').innerText = (wallet + bonus).toFixed(2);
    }

    // --- Rest of your original game logic (Flight, Bet handling, etc.) ---
    // (Aapka canvas aur draw function yahan paste karein)

    saveAndRefresh();
</script>
</body>
</html>
