<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Pro Max</title>
    <style>
        /* --- STYLES (Same as your original) --- */
        :root { --bg-dark: #0a0e17; --panel-bg: #161d2b; --win-green: #28a745; --accent-red: #d11348; --text-gray: #9ea0a3; }
        body { background: var(--bg-dark); color: white; font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; }
        
        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: #0a0e17; z-index: 100000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-box { background: var(--panel-bg); padding: 30px; border-radius: 20px; border: 1px solid #252f44; width: 100%; max-width: 380px; }
        .auth-tabs { display: flex; margin-bottom: 20px; border-bottom: 1px solid #252f44; }
        .auth-tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; color: var(--text-gray); font-weight: bold; }
        .auth-tab.active { color: #ff0055; border-bottom: 3px solid #ff0055; }
        .auth-input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #252f44; color: #fff; border-radius: 10px; box-sizing: border-box; }
        .auth-btn { width: 100%; padding: 15px; background: #ff0055; border: none; color: #fff; font-weight: bold; border-radius: 10px; cursor: pointer; margin-top: 10px; }

        /* GAME UI (Hidden until login) */
        #game-ui { display: none; }

        /* GAME STYLES */
        .top-nav { background: #0f1521; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; }
        .balance-box { background: #000; border: 1px solid var(--win-green); padding: 5px 15px; border-radius: 20px; color: var(--win-green); font-weight: bold; }
        .display-area { position: relative; height: 210px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 70%); margin: 10px; border-radius: 15px; border: 1px solid #252f44; overflow: hidden; }
        #multiplier-text { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 3.5rem; font-weight: 900; }
        .history-strip { display: flex; gap: 8px; overflow: hidden; padding: 10px; }
        .hist-chip { font-size: 11px; padding: 4px 10px; border-radius: 12px; background: #1c2538; color: #9d50ff; font-weight: bold; }
        .bet-container { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 10px; }
        .bet-card { background: var(--panel-bg); padding: 10px; border-radius: 15px; border: 1px solid #252f44; }
        .main-btn { width: 100%; height: 45px; margin-top: 8px; border: none; border-radius: 10px; font-weight: bold; color: white; background: var(--win-green); }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-box">
        <div class="auth-tabs">
            <div id="tab-login" class="auth-tab active" onclick="toggleAuthTab('login')">LOGIN</div>
            <div id="tab-register" class="auth-tab" onclick="toggleAuthTab('register')">REGISTER</div>
        </div>
        <div id="form-login">
            <input type="text" id="l-email" class="auth-input" placeholder="Email">
            <input type="password" id="l-pass" class="auth-input" placeholder="Password">
            <button class="auth-btn" onclick="handleLogin()">SIGN IN</button>
        </div>
        <div id="form-register" style="display:none;">
            <input type="text" id="r-name" class="auth-input" placeholder="Full Name">
            <input type="email" id="r-email" class="auth-input" placeholder="Email">
            <input type="password" id="r-pass" class="auth-input" placeholder="Password">
            <div id="otp-box" style="display:none;"><input type="number" id="r-otp" class="auth-input" placeholder="OTP"></div>
            <button id="reg-btn" class="auth-btn" onclick="handleRegistration()">GET OTP</button>
        </div>
    </div>
</div>

<div id="game-ui">
    <div class="top-nav">
        <div style="color:#ff0055; font-weight:900;">AVIATOR</div>
        <div class="balance-box">â‚¹<span id="bal-text">5000.00</span></div>
    </div>
    <div id="hist-row" class="history-strip"></div>
    <div class="display-area">
        <div id="multiplier-text">1.00x</div>
        <canvas id="gameCanvas" width="800" height="400" style="width:100%; height:100%;"></canvas>
    </div>
    <div class="bet-container">
        <div class="bet-card">
            <input type="number" id="amt-1" value="100" style="width:100%; background:#000; color:#fff; border:1px solid #444; padding:5px; border-radius:10px;">
            <button class="main-btn" onclick="handleBet(1)">BET</button>
        </div>
        <div class="bet-card">
            <input type="number" id="amt-2" value="100" style="width:100%; background:#000; color:#fff; border:1px solid #444; padding:5px; border-radius:10px;">
            <button class="main-btn" onclick="handleBet(2)">BET</button>
        </div>
    </div>
</div>

<script>
    let isOtpSent = false;

    // Fixed: Function name matches button onclick
    function toggleAuthTab(tab) {
        const isLogin = (tab === 'login');
        document.getElementById('form-login').style.display = isLogin ? 'block' : 'none';
        document.getElementById('form-register').style.display = isLogin ? 'none' : 'block';
        document.getElementById('tab-login').classList.toggle('active', isLogin);
        document.getElementById('tab-register').classList.toggle('active', !isLogin);
    }

    async function handleRegistration() {
        const email = document.getElementById('r-email').value;
        const name = document.getElementById('r-name').value;
        const pass = document.getElementById('r-pass').value;

        if(!isOtpSent) {
            await fetch('/api/register-request', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, name, pass })
            });
            alert("OTP Sent!");
            document.getElementById('otp-box').style.display = 'block';
            document.getElementById('reg-btn').innerText = "VERIFY OTP";
            isOtpSent = true;
        } else {
            const otp = document.getElementById('r-otp').value;
            const res = await fetch('/api/verify-otp', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, otp })
            });
            const data = await res.json();
            if(data.success) { alert("Done! Login now."); toggleAuthTab('login'); }
            else { alert("Wrong OTP"); }
        }
    }

    async function handleLogin() {
        const email = document.getElementById('l-email').value;
        const pass = document.getElementById('l-pass').value;
        const res = await fetch('/api/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, pass })
        });
        const data = await res.json();
        if(data.success) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            startLoop(); // Starts the game only after login
        } else { alert("Login Failed!"); }
    }

    // --- GAME ENGINE ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let wallet = 5000, multiplier = 1.0, isFlying = false;

    function startLoop() {
        isFlying = false; multiplier = 1.0;
        document.getElementById('multiplier-text').innerText = "1.00x";
        setTimeout(runFlight, 3000);
    }

    function runFlight() {
        isFlying = true;
        let crash = (1.1 + Math.random() * 3).toFixed(2);
        let loop = setInterval(() => {
            if (multiplier >= crash) {
                clearInterval(loop);
                alert("Flew Away at " + crash + "x");
                startLoop();
            } else {
                multiplier += 0.01;
                document.getElementById('multiplier-text').innerText = multiplier.toFixed(2) + "x";
            }
        }, 100);
    }

    function handleBet(p) {
        let amt = parseInt(document.getElementById('amt-'+p).value);
        if(!isFlying && amt <= wallet) {
            wallet -= amt;
            document.getElementById('bal-text').innerText = wallet.toFixed(2);
            alert("Bet Placed!");
        }
    }
</script>
</body>
</html>
